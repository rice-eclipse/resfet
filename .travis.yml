dist: xenial
language: cpp
compiler: gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - cmake

script:
    - ./install_dependencies.sh
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ctest --verbose --test-timeout 120 --output-on-failure -O ../testing_log

